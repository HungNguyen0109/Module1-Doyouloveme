<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me ? </h1>
<input id="y" type="button" value=" Yes " onclick="yes()">
<input id="n" type="button" value=" No " onmouseover="no()">
<script>
    function yes() {
        alert('<3 !!!');

    }

    function no() {
        n.style.position = 'relative';
        let ngang = Math.random() * window.innerHeight;
        let doc = Math.random() * window.innerWidth;
        document.getElementById('n').style.left = ngang + 'px';
        document.getElementById('n').style.top = doc + 'px';

    }


</script>
